<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Taprom&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
            <div class="people">
                <a href="./signup.html"><img class="people__img" src="icons/people.jpg" alt="people"></a>
            </div>
            <div>
                <a href="./index.html" class="logo"><h2>Кондитерская фабрика</h2></a>
            </div>
            <div class="logo__img">
                <a href="./index.html"><img class="logo__img-pic" src="chocolate.png" width="150" height="50" alt="chocolate"></a>
            </div>
            <div class="tools">
                <input class="tools__search" id="search" name="search" type="search" placeholder="Поиск товара">
                <button class="find">Найти</button>
            </div>
    </header>
    <div class="container">
        
    </div>
    <footer class="footer">
        <div class="box">
            <h2 class="inner-heading">Подпишитесь на нашу рассылку</h2>
            <p class="subscription-message">Обещаем присылать вам новости не чаще одного раза в день, причём только самые интересные и важные.</p>
            <form action="/" method="post" class="subscription">
                <div class="subscription-inner">
                    <label class="subscription-label" for="subscription-name"></label>
                    <input type="name" class="subscription-name" placeholder="Введите ваше имя" value="" id="subscription-name">
                    <label class="subscription-label" for="subscription-email"></label>
                    <input type="email" class="subscription-email" placeholder="Введите email" value="" id="subscription-email">
                    <button class="subscription-button" type="submit">Подписаться</button>
                </div>
            </form>
        </div>
        <div class="connect">
            <h2 class="connect__title">Контакты</h2>
            <div class="contacts">
                <p><img id="mail" src="icons/email.png" width="" height=""> Email: lovely.chocolate@gmail.com </p>
                <p><img id="phone" src="icons/phon.png" width="" height=""> Телефон: +7 (977) 777-13-13 </p>
                <p><img id="address" src="icons/address.png" width="" height=""> Адрес </p>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d143894.25036299473!2d37.46850534130647!3d55.700328410951656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414ab27575851c2d%3A0xcea7159432bf0755!2z0JrQvtC90LTQuNGC0LXRgNGB0LrQsNGPINCk0LDQsdGA0LjQutCw!5e0!3m2!1sru!2sru!4v1669888817202!5m2!1sru!2sru" width="" height="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                   
            </div>     
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
